<li class='directory'>
  <a
    class='clearfix item'
    data-index='<%= index %>'
    data-navigate='#<%= user %>/<%= repo %>/tree/<%= branch %><%= path %>'
    href='#<%= user %>/<%= repo %>/tree/<%= branch %><%= path %>'>

    <span class='icon fl round folder'></span>
    <span class='details fl'>
      <h3 class='title'><%= name %></h3>
    </span>
  </a>
</li>
